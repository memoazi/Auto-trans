<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multilingual Menu Portal</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    .menu-button {
      display: inline-block;
      margin: 20px;
      padding: 12px 24px;
      background: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    #google_translate_element {
      margin-top: 10px;
    }
  </style>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,ar,fr,it,es',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
  <header>
    <h1>üåç Welcome to Serry Beach Resort</h1>
    <p>This page is available in multiple languages.</p>
    <div id="google_translate_element"></div>
  </header>

  <a class="menu-button" href="https://www.foodbooking.com/ordering/restaurant/menu?restaurant_uid=25220e81-58a3-4cf3-8684-bee280466c19&dine_in=true" target="_blank">
    üßæ Open Menu
  </a>
</body>
</html>
