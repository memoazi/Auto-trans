<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto-trans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Auto-trans</h1>
  <p>This is your GitHub Pages site powered by <strong>index.html</strong>.</p>

  <!-- Embedded FoodBooking Menu -->
  <iframe 
    src="https://www.foodbooking.com/ordering/restaurant/menu?restaurant_uid=25220e81-58a3-4cf3-8684-bee280466c19&dine_in=true&dine_in_subtype=room_service" 
    allowfullscreen>
  </iframe>

  <!-- Auto Google Translate based on browser language -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      const userLang = navigator.language || navigator.userLanguage;
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,ar,fr,de,es,it,ru,zh',
        autoDisplay: false
      }, 'google_translate_element');

      // Simulate auto-translation
      const langCode = userLang.split('-')[0];
      const interval = setInterval(() => {
        const select = document.querySelector('.goog-te-combo');
        if (select) {
          select.value = langCode;
          select.dispatchEvent(new Event('change'));
          clearInterval(interval);
        }
      }, 500);
    }
  </script>
  <div id="google_translate_element" style="display:none;"></div>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
