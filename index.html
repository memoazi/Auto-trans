<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serry Beach Resort Menu</title>
  <style>
    .lang-btn {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .lang-btn:hover {
      background-color: #004c99;
    }
    .menu-section { display: none; }
  </style>
</head>
<body>
  <h1>🌍 Serry Beach Resort Menu</h1>
  <button class="lang-btn" onclick="showMenu('menu-de')">🇩🇪 Deutsch</button>
  <button class="lang-btn" onclick="showMenu('menu-fr')">🇫🇷 Français</button>
  <button class="lang-btn" onclick="showMenu('menu-ru')">🇷🇺 Русский</button>

  <div id="menu-de" class="menu-section">
    <h2>Ausflüge</h2>
    <p>Nilkreuzfahrt – 5.000<br>Wüsten-Safari – 1.500</p>
    <p><a href="https://www.foodbooking.com/ordering/restaurant/menu?restaurant_uid=25220e81-58a3-4cf3-8684-bee280466c19&lang=de" target="_blank">Jetzt bestellen</a></p>
  </div>

  <div id="menu-fr" class="menu-section">
    <h2>Excursions</h2>
    <p>Croisière sur le Nil – 5.000<br>Safari dans le désert – 1.500</p>
    <p><a href="https://www.foodbooking.com/ordering/restaurant/menu?restaurant_uid=25220e81-58a3-4cf3-8684-bee280466c19&lang=fr" target="_blank">Commander maintenant</a></p>
  </div>

  <div id="menu-ru" class="menu-section">
    <h2>Экскурсии</h2>
    <p>Круиз по Нилу – 5.000<br>Сафари по пустыне – 1.500</p>
    <p><a href="https://www.foodbooking.com/ordering/restaurant/menu?restaurant_uid=25220e81-58a3-4cf3-8684-bee280466c19&lang=ru" target="_blank">Заказать сейчас</a></p>
  </div>

  <script>
    function showMenu(id) {
      document.querySelectorAll('.menu-section').forEach(div => div.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    // Optionally auto-show French on load
    showMenu('menu-fr');
  </script>
</body>
</html>
