<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serry Beach Resort Menu</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .language-switch {
      margin-bottom: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background-color: #0066cc;
      color: white;
      border-radius: 5px;
    }

    .menu-section {
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
    }

    h2 {
      background-color: #0066cc;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
    }

    .price {
      float: right;
      font-weight: bold;
    }

    #menu-ru, #menu-fr, #menu-de {
      display: none;
    }

    #menu-ru { direction: rtl; text-align: right; }
  </style>
</head>
<body>
  <div class="language-switch">
    <button onclick="switchLang('de')">Deutsch</button>
    <button onclick="switchLang('fr')">Français</button>
    <button onclick="switchLang('ru')">Русский</button>
  </div>
